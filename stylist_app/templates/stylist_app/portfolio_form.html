{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <a href="{% url 'stylist_app:stylist_detail' pk=stylist.pk%}" class='btn btn-outline-dark m-2'>Back to profile</a>

    <div class="text-center m-3">
          <h3>Add To Gallery, {{ stylist.user.name }}</h3>
          <p><em><strong>NB:</strong> Get permission from your clients before posting their images</em></p>
    </div>

    <form method="POST" enctype='multipart/form-data' class='m-3'>
      {% csrf_token %}
      {{ form }}
      <button class='btn btn-outline-dark m-3' name="button">Submit</button>
    </form>

  </div>
{% endblock %}
