{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
  <h3>Password Reset</h3>

  <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="Submit" name="Reset Password" class="btn btn-outline-dark">
  </form>

</div>
{% endblock %}
