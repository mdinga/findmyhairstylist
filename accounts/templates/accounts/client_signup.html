{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}


  <div class="container" style="margin-bottom:20%;">

    <div class="text-center m-3">
      <h2>Sign Up As Client</h2>
    </div>

    <form method="POST" enctype = "multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="Submit" class='btn btn-outline-dark mt-3' name="ClientSignup">
    </form>

    <div class="row text-center">
      <a href="{% url 'accounts:login' %}">Already a member? Log In Here</a>

    </div>

  </div>
{% endblock %}
