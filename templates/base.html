<html lang="">

<head>
<title>FindMyHairstylist</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">


<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
<link href="http://fonts.cdnfonts.com/css/nobel?styles=38375" rel="stylesheet">
<script src="https://kit.fontawesome.com/c1d230121d.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>


<body>
  <div class="main_h sticky">
    <a href="{% url 'home'%}" class="logo"><img src="{% static 'images/FindMyHairstylist_logo.png'%}" style="max-width: 300px"></img></a>

    <div class="mobile-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav>
      <ul>
                  <li><a href="{% url 'home'%}">Home</a></li>
                {% if user.is_authenticated and user.is_stylist %}

                  <li><a href="{% url 'stylist_app:search'%}">Search</a></li>
                  <li><a href="{% url 'stylist_app:stylist_detail' pk=user.stylist.pk%}">My Profile</a></li>
                  <li><a href="{% url 'stylist_app:stylists_view' %}">Stylists</a></li>
                  <li><a href="{% url 'accounts:logout'%}">Logout</a></li>

                {% else %}

                  <li><a href="{% url 'accounts:login' %}">Login</a></li>
                  <li><a href="{% url 'accounts:stylist_signup' %}">Stylist Sign Up </a></li>
                  <li><a href="{% url 'accounts:client_signup' %}">Client Sign Up</a></li>
                  <li><a href="#">Contact</a></li>

                {% endif %}
            </ul>
        </nav>
  </div>

  {% block content %}



  {% endblock %}
</body>
